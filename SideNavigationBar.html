<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SideNavigationBar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>NavigationBar</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-squarespace'></i>
                <div class="logo_name">
                    Workgate
                </div>
            </div>
            <div class="menu-container">
                <div class="hamburgermenu">
                    <div id="nav-icon1">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="links_name">Team</span>
                </a>
                <span class="tooltip">Team</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-task'></i>
                    <span class="links_name">Tasks</span>
                </a>
                <span class="tooltip">Tasks</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder-open'></i>
                    <span class="links_name">Projects</span>
                </a>
                <span class="tooltip">Projects</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-report'></i>
                    <span class="links_name">Weekly Report</span>
                </a>
                <span class="tooltip">Weekly Report</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li id="signout">
                <a href="#">
                    <i class='bx bx-log-out' id="log_out"></i>
                    <span class="links_name">Sign Out</span>
                </a>
                <span class="tooltip">Sign Out</span>
            </li>
        </ul>
    </div>
    <div class="home_content">
        <div class="text">Dashboard</div>
    </div>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let menucontainerBtn = document.querySelector(".menu-container");
        let searchBtn = document.querySelector(".bx-search");
        let hamburgermenuBtn = document.querySelector("#nav-icon1");
        searchBtn.onclick = function () {
            sidebar.classList.toggle("active")
        }
        hamburgermenuBtn.onclick = function () {
            sidebar.classList.toggle("active")
            hamburgermenuBtn.classList.toggle("open")
        }
    </script>
</body>

</html>
